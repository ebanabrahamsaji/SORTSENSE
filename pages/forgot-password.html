<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SortSense</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="auth-split-screen">
        <!-- Left Side: Branding & Visual -->
        <div class="auth-left">
            <div class="auth-branding">
                <a href="../index.html" class="logo auth-logo">
                    Sort Sense <i class="ri-leaf-fill"></i>
                </a>
                <h1 class="auth-tagline">Recover Your <span class="gradient-text">Account</span></h1>
                <p class="auth-description">Don't worry, it happens! Enter your email and we'll send you a link to reset
                    your password.</p>
            </div>

            <!-- Decorative Elements -->
            <div class="auth-blob blob-1"></div>
            <div class="auth-blob blob-2"></div>
            <i class="ri-leaf-line auth-floating-icon" style="top: 15%; left: 10%;"></i>
            <i class="ri-question-mark auth-floating-icon" style="bottom: 20%; right: 15%;"></i>
        </div>

        <!-- Right Side: Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-form-header">
                    <h2>Forgot Password</h2>
                    <p>Enter your registered email below</p>
                </div>

                <form id="forgotForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="ri-mail-line"></i>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary auth-submit-btn">
                        Send Reset Link <i class="ri-send-plane-fill"></i>
                    </button>

                    <p id="msg" style="margin-top: 1rem; text-align: center; font-weight: 500; display: none;"></p>
                </form>

                <div class="auth-switch">
                    <p>Remember your password? <a href="login-user.html">Back to Login</a></p>
                </div>

                <a href="../index.html" class="back-home-link">
                    <i class="ri-arrow-left-line"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- App Scripts -->
    <script src="../js/config.js"></script>
    <script>
        document.getElementById("forgotForm").onsubmit = async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const msgElement = document.getElementById("msg");
            const btn = e.target.querySelector('button');

            // UI Loading
            btn.disabled = true;
            btn.innerHTML = 'Sending... <i class="ri-loader-4-line ri-spin"></i>';
            msgElement.style.display = "none";

            try {
                // Hitting the local backend
                const res = await fetch("/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                // Show Result
                msgElement.style.display = "block";
                btn.disabled = false;
                if (res.ok) {
                    btn.innerHTML = 'Resend Reset Link <i class="ri-refresh-line"></i>';
                } else {
                    btn.innerHTML = 'Send Reset Link <i class="ri-send-plane-fill"></i>';
                }

                if (res.ok) {
                    msgElement.style.color = "var(--success-color, #10B981)";
                } else {
                    msgElement.style.color = "var(--error-color, #EF4444)";
                }
                msgElement.innerText = data.message;

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.innerHTML = 'Send Reset Link <i class="ri-send-plane-fill"></i>';
                msgElement.style.display = "block";
                msgElement.style.color = "var(--error-color, #EF4444)";
                msgElement.innerText = "Error connecting to server. Is Node running?";
            }
        };
    </script>

</body>

</html>
