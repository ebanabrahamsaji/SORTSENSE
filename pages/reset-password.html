<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SortSense</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="auth-split-screen">
        <!-- Left Side: Branding -->
        <div class="auth-left">
            <div class="auth-branding">
                <a href="../index.html" class="logo auth-logo">
                    Sort Sense <i class="ri-leaf-fill"></i>
                </a>
                <h1 class="auth-tagline">Secure Your <span class="gradient-text">Future</span></h1>
                <p class="auth-description">Create a new, strong password to protect your account and your contribution
                    to a cleaner planet.</p>
            </div>
            <!-- Decorative Elements -->
            <div class="auth-blob blob-1"></div>
            <div class="auth-blob blob-2"></div>
            <i class="ri-lock-unlock-line auth-floating-icon" style="top: 15%; left: 10%;"></i>
            <i class="ri-shield-check-line auth-floating-icon" style="bottom: 20%; right: 15%;"></i>
        </div>

        <!-- Right Side: Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-form-header">
                    <h2>Reset Password</h2>
                    <p>Enter your new password below</p>
                </div>

                <form id="resetForm" class="auth-form">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="input-with-icon">
                            <i class="ri-lock-password-line"></i>
                            <input type="password" id="password" placeholder="New Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary auth-submit-btn">
                        Reset Password <i class="ri-checkbox-circle-line"></i>
                    </button>

                    <p id="msg" style="margin-top: 1rem; text-align: center; font-weight: 500;"></p>
                </form>

                <a href="../index.html" class="back-home-link"
                    style="margin-top: 2rem; display: block; text-align: center;">
                    <i class="ri-arrow-left-line"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get("token");

        document.getElementById("resetForm").onsubmit = async (e) => {
            e.preventDefault();
            const password = e.target[0].value;
            const msgElement = document.getElementById("msg");
            const btn = e.target.querySelector('button');

            // UI Loading
            btn.disabled = true;
            btn.innerHTML = 'Updating... <i class="ri-loader-4-line ri-spin"></i>';
            msgElement.style.display = "none";

            if (!token) {
                msgElement.style.display = "block";
                msgElement.style.color = "var(--error-color, #EF4444)";
                msgElement.innerText = "Invalid or missing token.";
                btn.disabled = false;
                btn.innerHTML = 'Reset Password <i class="ri-checkbox-circle-line"></i>';
                return;
            }

            try {
                const res = await fetch("/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();

                msgElement.style.display = "block";

                if (res.ok) {
                    msgElement.style.color = "var(--success-color, #10B981)";
                    msgElement.innerHTML = "Password updated successfully! <br>Redirecting to login...";
                    setTimeout(() => {
                        window.location.href = "login-user.html";
                    }, 2000);
                } else {
                    msgElement.style.color = "var(--error-color, #EF4444)";
                    msgElement.innerText = data.message || "Failed to reset password";
                    btn.disabled = false;
                    btn.innerHTML = 'Reset Password <i class="ri-checkbox-circle-line"></i>';
                }
            } catch (error) {
                console.error(error);
                msgElement.style.display = "block";
                msgElement.style.color = "var(--error-color, #EF4444)";
                msgElement.innerText = "Server error. Please try again.";
                btn.disabled = false;
                btn.innerHTML = 'Reset Password <i class="ri-checkbox-circle-line"></i>';
            }
        };
    </script>
</body>

</html>
